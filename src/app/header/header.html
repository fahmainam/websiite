<div class="container-fluid p-0 m-0">

  <!-- HEADER -->
  <header class="header border-bottom ">
    <div class="row g-2 align-items-center   px-3 py-2">

      <!-- LOGO -->
      <div class="col-12 col-lg-2 d-flex justify-content-end justify-content-lg-start">
        <div class="logo">
        </div>
      </div>

      <!-- SEARCH BAR -->
      <div class="col-12 col-lg-6 position-relative">
        <input
          class="form-control form-control-sm ps-5"
          type="text"
          placeholder="ابحث هنا..."
        />
        <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
      </div>

      <!-- PROFILE -->
      <div class="col-6 col-lg-2 d-flex justify-content-start justify-content-lg-center">
        <app-profile-dropdown></app-profile-dropdown>
      </div>

      <!-- ICON SET -->
      <div class="col-6 col-lg-2 d-flex gap-2 justify-content-end align-items-center">

        <button class="btn btn-outline-secondary">
          <i class="bi bi-calendar-check-fill"></i>
        </button>

        <button class="btn btn-outline-secondary">
          <i class="bi bi-chat-right-dots-fill"></i>
        </button>

        <button
          class="btn btn-outline-secondary"
          (click)="themeService.toggleTheme()"
        >
          <i
            class="bi"
            [class.bi-moon]="!themeService.getTheme()"
            [class.bi-sun]="themeService.getTheme()"
          ></i>
        </button>

        <!-- NOTIFICATION -->
        <div class="dropdown">
          <button
            class="btn btn-outline-secondary position-relative"
            data-bs-toggle="dropdown"
          >
            <i class="bi bi-bell-fill"></i>
            <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              3
            </span>
          </button>

          <div class="dropdown-menu dropdown-menu-end shadow p-0">
            <div class="dropdown-header fw-semibold">الإشعارات</div>
            <a class="dropdown-item">تمت الموافقة على الطلب</a>
            <a class="dropdown-item">تم شحن الطلب</a>
            <a class="dropdown-item">تم رفض الطلب</a>
          </div>
        </div>

      </div>
    </div>
  </header>

  <!-- BREADCRUMB -->
  <nav dir="rtl" class="breadcrumb-container px-3 py-2">
    <ol class="breadcrumb mb-0">
      <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
      <li class="breadcrumb-item"><a href="#">Library</a></li>
      <li class="breadcrumb-item active">Data</li>
    </ol>
  </nav>

</div>
