<div class="profile-wrapper" [dir]="'rtl'">
  <button class="profile-btn d-flex align-items-center gap-2 border-0 bg-transparent w-100" 
          [class.justify-content-center]="isCollapsed"
          (click)="toggle()">
    
    <img [src]="user.image" class="avatar" alt="User Avatar" />
    
    @if (!isCollapsed) {
      <div class="text text-end animate-fade-in">
        <div class="name fw-bold small text-nowrap">{{ user.name }}</div>
        <div class="dept text-muted smaller text-nowrap">{{ user.department }}</div>
      </div>
    }
  </button>

        <div class="name fw-bold fs-5">{{ user.name }}</div>
        <div class="dept text-muted">{{ user.department }}</div>
