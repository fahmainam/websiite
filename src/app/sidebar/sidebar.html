<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

<div class="d-flex sidebar " id="wrapper">
  <nav class="sidebar" id="sidebar" [class.collapsed]="isSidebarCollapsed">
    
    <div class="sidebar-header d-flex align-items-center justify-content-between p-3">
      @if (!isSidebarCollapsed) {
        <span class="logo-text fw-bold fs-5">PRO DASH</span>
      }
      <button (click)="toggleSidebar()">
  <i class="bi" [class.bi-list]="isSidebarCollapsed" [class.bi-text-indent-left]="!isSidebarCollapsed"></i>
</button>

    </div>

    @if (!isSidebarCollapsed) {
      <div class="px-3 mb-4">
        <div class="search-box position-relative">
          <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-2 text-muted"></i>
          <input type="text" class="form-control form-control-sm ps-5 bg-light border-0 cursor-pointer" value="" placeholder="Search...">
        </div>
      </div>
    }

    <!-- <div class="user-profile d-flex align-items-center px-3 mb-4" [class.justify-content-center]="isSidebarCollapsed">
      <img src="https://ui-avatars.com/api/?name=Alex+Smith&background=random" class="rounded-circle" width="40">
      @if (!isSidebarCollapsed) {
        <div class="ms-3 overflow-hidden text-nowrap">
          <h6 class="mb-0 fw-semibold">Alex Smith</h6>
          <small class="text-muted">Administrator</small>
        </div>
      }
    </div> -->

    <div class="user-profile d-flex align-items-center px-3 mb-4" [class.justify-content-center]="isSidebarCollapsed">
    <app-profile-dropdown [isCollapsed]="isSidebarCollapsed"></app-profile-dropdown>
</div>

   <ul class="list-unstyled px-2">
  @for (item of menuItems; track item.id) {
    <li class="mb-1">

      <button
        type="button"
        (click)="toggleMenu(item.id)"
        class="btn nav-link d-flex align-items-center justify-content-between w-100 py-2 px-3 rounded"
        [class.active]="openMenus[item.id]">

        <div class="d-flex align-items-center">
          <i class="bi fs-5 px-2" [ngClass]="item.icon"></i>

          @if (!isSidebarCollapsed) {
            <span class="ms-3">{{ item.label }}</span>
          }
        </div>

        @if (!isSidebarCollapsed) {
          <i
            class="bi bi-chevron-down small transition-icon"
            [style.transform]="openMenus[item.id] ? 'rotate(180deg)' : 'rotate(0deg)'">
          </i>
        }
      </button>

      @if (item.subItems && item.subItems.length > 0) {
        <div
          class="submenu-container"
          [class.show]="openMenus[item.id] && !isSidebarCollapsed">

          <ul class="list-unstyled  ps-5 mt-1 pb-2">
            @for (sub of item.subItems; track sub.label) {
              <li> 
                <a
                  routerLink="sub.link"
                  routerLinkActive="active"
                  class="text-decoration-none submenu-link  d-block py-1 text-muted small">
                  {{ sub.label }}
                </a>
              </li>
            }
          </ul>

        </div>
      }

    </li>
  }
</ul>

  </nav>

  <!-- <div id="page-content-wrapper" class="p-4 w-100">
    <router-outlet></router-outlet>
  </div> -->
</div>
