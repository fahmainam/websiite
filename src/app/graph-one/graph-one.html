<div class="container my-4">

  <!-- Card -->
  <div class="card dashboard-card shadow-sm">

    <!-- Header -->
    <div class="card-header dashboard-header">
      <div class="d-flex align-items-center gap-2">
        <i class="bi bi-tag fs-5"></i>
        <h5 class="mb-0 fw-bold">حالة المشتريات</h5>
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-outline-secondary  btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <i class="bi bi-arrows-fullscreen"></i>
        </button>
        <button class="btn btn-outline-secondary btn-sm">
          <i class="bi bi-funnel"></i>
        </button>
      </div>
    </div>

    <!-- Filters -->
    <div class="dashboard-filters">
      <div class="filter-pill">
        <i class="bi bi-calendar"></i>
        يوليو 2025
      </div>

      <div class="filter-pill">
        جميع الفئات
        <i class="bi bi-chevron-down"></i>
      </div>
    </div>

    <!-- Content -->
    <div class="card-body">
      <app-bar-chart [theme]="selectedTheme"></app-bar-chart>
    </div>
  </div>

</div>

<!-- End of container -->

    <!-- Header -->
    <div class="card-header dashboard-header">

        <h5 class="mb-0 fw-bold">حالة المشتريات</h5>

      <div class="d-flex gap-2">
         <button class="btn btn-outline-secondary btn-sm">
          <i class="bi bi-funnel"></i>
        </button>
        <button class="btn btn-outline-secondary  btn-sm" data-bs-dismiss="modal">
         <i class="bi bi-x-square"></i>
        </button>
       
      </div>
    </div>

    <!-- Filters -->
    <div class="dashboard-filters">

          </div>

              </div>
            </div>

                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="stat-card">
                <i class="bi bi-truck"></i>
                <div>
                  <small>تم الإرسال</small>

                </div>
              </div>
            </div>

            <div class="col-md-6">

            </div>

            <div class="col-md-6">
              <div class="stat-card">
                <i class="bi bi-x-circle"></i>
                <div>
                  <small>تم الإلغاء</small>
                  <h5>50</h5>
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>

  </div>
